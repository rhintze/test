<!DOCTYPE html>
<html>
<head>
	<title>Practice - HTML</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Montserrat:400,800" rel="stylesheet">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="screen">
		<div class="statusbar"></div>

		<div class="titlebar">
			<a class="ic-btn"><i class="fas fa-chevron-left"></i></a>
			<div class="title"><h5>Shopping Cart</h5></div>
			<!-- <a class="ic-btn"><i class="fas fa-chevron-right"></i></a> -->
		</div>

		<div class="product">
			<div class="product-img">
				<img src="img/img1.jpg" alt="">
			</div>
				<div class="product-details">
					<div class="product-name">
					<h3>Domane SL 7 Disc</h3>
					<h4>Ultegra Di2</h4>
					<a href="">Remove</a>
				</div>
				<div class="product-total">
					<div class="add">
						<a href="" class="ic-btn"><i class="fas fa-minus"></i></a>
						<p class="quantity">1</p>
						<a href="" class="ic-btn"><i class="fas fa-plus"></i></a>	
					</div>
					<p class="total"><span>$</span>5,499.99</p>
				</div>
			</div>
		</div>

		<div class="product">
			<div class="product-img">
				<img src="img/img2.jpeg" alt="">
			</div>
				<div class="product-details">
					<div class="product-name">
					<h3>Domane SL 7 Disc</h3>
					<h4>Ultegra Di2</h4>
					<a href="">Remove</a>
				</div>
				<div class="product-total">
					<div class="add">
						<a href="" class="ic-btn"><i class="fas fa-minus"></i></a>
						<p class="quantity">1</p>
						<a href="" class="ic-btn"><i class="fas fa-plus"></i></a>	
					</div>
					<p class="total"><span>$</span>5,499.99</p>
				</div>
			</div>
		</div>

		<div class="total">
			<div class="line">
				<h4>Subtotal</h3>
				<h3><span>$</span>5799.98</h3>
			</div>
			<div class="line">
				<h4>Tax</h3>
				<h3><span>$</span>75.00</h3>
			</div>
			<div class="line">
				<h4>Shipping</h3>
				<h3><span>$</span>25.00</h3>
			</div>
			<div class="line line-total">
				<h4>Total</h3>
				<h3><span>$</span>5899.98</h3>
			</div>
		</div>

		<div class="actions">
			<button type="button" class="primary-btn">Continue to payment</button>
			<button type="button" class="secondary-btn">Keep shopping</button>
		</div>
	</div>

	<div class="screen">
		<div class="statusbar"></div>

		<div class="titlebar">
			<a class="ic-btn"><i class="fas fa-chevron-left"></i></a>
			<div class="title"><h5>Card Payment</h5></div>
			<!-- <a class="ic-btn"><i class="fas fa-chevron-right"></i></a> -->
		</div>

		<div class="c-card">
			<div class="logo">
				<img src="img/visa.png" alt="">
			</div>
			<div class="card-number">
				<p>1234</p>
				<p>4567</p>
				<p>8910</p>
				<p>1112</p>
			</div>
			<div class="card-details">
				<div class="card-holder">
					<h3>Card Holder</h3>
					<h2>Malory Williams</h2>
				</div>
				<div class="card-expiration">
					<h3>Expires</h3>
					<h2>01/20</h2>
				</div>
			</div>

		</div>

		<div class="input-group">
			<label for="">Card Holder</label>
			<input type="text" placeholder="Type card holder's name">
		</div>

		<div class="input-group multi-input-4">
			<label for="">Card Holder</label>
			<div class="multi-input-container">
				<input type="text" placeholder="0000"><input
				type="text" placeholder="0000"><input 
				type="text" placeholder="0000"><input 
				type="text" placeholder="0000">
			</div>
		</div>

		<div class="total">
			<div class="line line-total">
				<h4>Total</h3>
				<h3><span>$</span>5899.98</h3>
			</div>
		</div>

		<div class="actions">
			<button type="button" class="primary-btn">Continue to payment</button>
		</div>
	</div>

</body>

</html>
